<script type="text/javascript">
//对数组中的每一个元素进行操作 最后返回操作后的数组 原来数组不发生改变
//注意和forEach的区别  forEach不返回值  只是对数组中的每一个元素进行操作  原数组也不会发生变化

	var arr = [1,2,3,4,5]
	function db(n){
		return 2*n
	}
	var arr2 = arr.map(db);
	console.log(arr2)//2，4，6，8，10
	console.log(arr)//1，2，3，4，5
</script>
</html>
