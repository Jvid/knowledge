<script type="text/javascript">
//数组实例的copyWithin方法，在当前数组内部，将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组。也就是说，使用这个方法，会修改当前数组。
	var arr = [1,2,3,4,'a','b'];

	//只写第一个参数  意味着将整个数组从下标为这个参数的位置覆盖  数组的长度不会发生改变  当参数为负数的时候从倒数这个位置开始覆盖
	// var arr1 = arr.copyWithin(1); //1，1，2，3，4，'a'
	// console.log(arr1);

	// var arr1 = arr.copyWithin(-1); //1,2,3,4,'a',1
	// console.log(arr1);

	//写两个参数 整数的时候第一个参数是要覆盖的位置   第二个参数数组开始下标  最大长度是数组长度  开始下标大于0越界则不变；小于0倒着数
	// var arr2 = arr.copyWithin(1,4); //1，a，b, 4，a, b
	// console.log(arr2);

	// var arr2 = arr.copyWithin(1,7); //1，a，b, 4，a, b
	// console.log(arr2);

	// var arr2 = arr.copyWithin(1,-2); //1，a，b, 4，a, b
	// console.log(arr2);

	//三个参数  第一个开始要覆盖的位置   第二个参数数组开始下标  第三个参数数组结束下标  数值为负数则倒着数
	var arr3 = arr.copyWithin(1,2,3);//1，3，3，4，'a'，'b'
	console.log(arr3)
</script>
</html>
